<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentación Web</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{
        background-color: #13161c;
    }
    .slide {
      display: none;
      height: 100vh;
      color: #f1f2f3;
      text-align: center;
      background-size: cover;
      background-position: center;
      padding: 50px;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .slide.active {
      display: flex;
    }
    .slide-content {
      background-color: rgba(45, 50, 58, 0.5);
      padding: 30px;
      border-radius: 10px;
      max-width: 80%;
      margin: auto;
    }

    .promo-like-amarrillo{
      color: #ffe200;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Slide 1 -->
    <div class="slide active" style="background-image: url('#');">
      <div class="slide-content">
        <img src="assets/logo2.png" alt="" width="200" onclick="activarPantallaCompleta()">
        <h1 id="slide-title-1">PROMO LIKE</h1>
        <p id="slide-description-1">Slogan</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide" style="background-image: url('#');">
      <div class="slide-content">
        <h1 id="slide-title-2" class="promo-like-amarrillo">Título de la Slide 2</h1>
        <p id="slide-description-2">Descripción de la segunda slide. Más información aquí.</p>
      </div>
    </div>

    <!-- Slide 3 -->
    <div class="slide" style="background-image: url('#');">
      <div class="slide-content">
        <h1 id="slide-title-3" class="promo-like-amarrillo">Título de la Slide 3</h1>
        <p id="slide-description-3">Descripción de la tercera slide. Ajusta este texto como desees.</p>
      </div>
    </div>

    <!-- Slide 4 -->
    <div class="slide" style="background-image: url('assets/background.png');">
      <div class="slide-content">
        <h1 id="slide-title-4" class="promo-like-amarrillo">Gracias!</h1>
        <p id="slide-description-3">¿Tiene alguna pregunta?</p>
        <p>email@ejemplo.com</p>
        <p>tel: 2222 2222</p>
        <p>suempresa.com</p>
        <a href="index.html" class="promo-like-amarrillo">Finalizar</a>
      </div>
    </div>

    <!-- Controles de navegación -->
    <div class="d-flex justify-content-between fixed-bottom mb-3">
      <button class="btn ml-3 text-white" onclick="prevSlide()">Anterior</button>
      <button class="btn mr-3 text-white" onclick="nextSlide()">Siguiente</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
  <!-- Pantalla Completa -->
  <script>
    // Función para activar la pantalla completa
    function activarPantallaCompleta() {
      const doc = document.documentElement;
      if (doc.requestFullscreen) {
        doc.requestFullscreen();
      } else if (doc.mozRequestFullScreen) { // Firefox
        doc.mozRequestFullScreen();
      } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Opera
        doc.webkitRequestFullscreen();
      } else if (doc.msRequestFullscreen) { // IE/Edge
        doc.msRequestFullscreen();
      }
    }

    // Opción: Activar pantalla completa al cargar la página
    window.onload = () => {
      activarPantallaCompleta();
    };
  </script>
</body>
</html>
