<!DOCTYPE html>
<html>
<head>
    <title>Slide Navigation</title>
    <style>
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slide1" class="slide active">Slide 1</div>
    <div id="slide2" class="slide">Slide 2</div>
    <div id="slide3" class="slide">Slide 3</div>
    <div id="slide4" class="slide">Slide 4</div>
    <div id="slide5" class="slide">Slide 5</div>

    <button onclick="goToSlide(5)">Ir a la Slide 5</button>

    <script>
        function goToSlide(slideNumber) {
            var slides = document.getElementsByClassName('slide');
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            document.getElementById('slide' + slideNumber).classList.add('active');
        }
    </script>
</body>
</html>
